<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Ankiety online</title>
  <!-- MDB icon -->
  <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
  <!-- Google Fonts Roboto -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="css/bootstrap.css">
  <!-- Material Design Bootstrap -->
  <link rel="stylesheet" href="css/mdb.css">
  <!-- Your custom styles (optional) -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Start project -->
  <!-- Navbar -->
  <nav class="mb-1 navbar navbar-expand-lg navbar-dark info-color pb-3" >
    <a class="navbar-brand" href="index.html"><i class="fas fa-1x fa-magic  pl-1 pr-2 "></i> AnkietyOnline</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent-4"
      aria-controls="navbarSupportedContent-4" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse pr-3" id="navbarSupportedContent-4">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
            <a class="navbar-brand" onclick="" >Podgląd ankiety</a>
        </li>
        <li class="nav-item">
            <a class="navbar-brand" href="admin.html" >Twoje ankiety</a>
        </li>
        <li class="nav-item">
            <a class="navbar-brand" onclick="return logout()" >Wyloguj</a>
        </li>
      </ul>
    </div>
  </nav>
  <!-- Content -->
 <!-- Hidden -->
  <div class="row d-flex justify-content-center modalWrapper">
    <!--hidden add form -->
    <div class="modal fade addNewInputs" id="modalAdd" tabindex="-1" role="dialog" aria-labelledby="modalAdd"
      aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header text-center">
            <p class="modal-title w-100 font-weight-bold ml-5 text-primary" >Dodaj nowe pytanie</p>
            <button type="button" class="close text-primary" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <form id="addForm" name="addForm" class="text-center  p-5" action="#!">
            <div class="container pb-5 pt-5">
              <p class="h4 mb-4 warningInfo " id="warningInfoP"></p>
              <p class="h4 mb-4 successInfo" id="successInfoP"></p>
              <div class=" animated jumbotron text-center pt-5 mb-0 fadeInLeft" >
                <div id="autoUpdate">
                  <div class="md-form">
                    <input type="text" id="form_q1" name="form_q1" class="form-control">
                    <label for="form1">Pytanie</label>
                  </div>
                  <div class="md-form">
                    <input type="text" id="form_q2" class="form-control">
                    <label for="form1">Opcja A</label>
                  </div>
                  <div class="md-form">
                    <input type="text" id="form_q3" class="form-control">
                    <label for="form1">Opcja B</label>
                  </div>
                  <div class="md-form">
                    <input type="text" id="form_q4" class="form-control">
                    <label for="form1">Opcja C</label>
                  </div>
                  <div class="md-form">
                    <input type="text" id="form_q5" class="form-control">
                    <label for="form1">Opcja D</label>
                  </div>
                </div>
              </div>
            </div>
            <div class="modal-footer d-flex justify-content-center buttonAddFormWrapper">
              <button class="fill btn-block buttonAdd" data-dismiss="modal" type="submit" onclick="AddQ();">Dodaj
                <i class="fas fa-paper-plane-o ml-1"></i>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  <div class="container-custom pb-5 pt-5">
    <h2 id="QrName" name="QrName" class=" h1 pb-5"></h2>
      <div class="container pb-5 pt-5">
      <table id="QTable" class="table table-striped table-responsive-md btn-table">
      <thead>
        <tr>
          <td style="font-weight: bold">LP.</td>
          <td style="font-weight: bold">Tokeny </td>
          <td style="font-weight: bold">Stan </td>
          </tr>
      </thead>
      <tbody>
        <tr>
        </tr>
      </tbody>
      </table>
      <table id="QTableCode" class="table table-striped table-responsive-md btn-table">
      <thead>
        <tr>
          <td style="font-weight: bold">LP.</td>
          <td style="font-weight: bold">Kody</td>
          <td style="font-weight: bold">Stan </td>
          </tr>
      </thead>
      <tbody>
        <tr>
        </tr>
      </tbody>
      </table>
     </div>
	<div class="  jumbotron text-center pt-5 mb-0 ">
      <h2 class="card-title h2 pt-5 pb-5">Dodaj nowe pytania<a class="text-success" data-toggle="modal" data-target="#modalAdd"><i class="pl-5 fas fa-plus fa-1x" aria-hidden="true"></i></a></h2>
    </div>
    <div class="  jumbotron text-center pt-5 mb-0 ">
      <!-- Title -->
      <h2 class="card-title h2 pb-5  my-4">Generuj tokeny</h2>
      <p class="h4 mb-4 warningInfo" id="warningInfo"></p>
      <p class="h4 mb-4 successInfo" id="successInfo"></p>
      <!-- Subtitle -->
      <div class="md-form input-group mb-3">
        <input type="number" id="Token_Q" name="Token_Q" class="form-control" placeholder="Wpisz ilość tokenów" aria-label="Recipient's username"
          aria-describedby="MaterialButton-addon2">
      </div>
      <div class="input-group-append pb-5">
        <button class="mx-auto fill  m-0 px-2" type="button" id="MaterialButton-addon2" onclick="createToken();">Generuj</button>
      </div>
    </div>
    <div class="jumbotron text-center pt-5 mb-0 ">
      <!-- Title -->
      <h2 class="card-title h2 pt-5 pb-5">Generuj kod</h2>
      <p class="h4 mb-4 warningInfo " id="warningInfoC"></p>
      <p class="h4 mb-4 successInfo" id="successInfoC"></p>
      <div class="md-form input-group mb-3">
        <input type="number" id="Code_Q" name="Code_Q"class="form-control" placeholder="Wpisz ilość kodów" aria-label="Recipient's username"
          aria-describedby="MaterialButton-addon2">
      </div>
      <div class="input-group-append pb-5">
        <button class="mx-auto fill m-0 px-2" type="button" id="MaterialButton-addon2" onclick="createCode();" >Generuj</button>
      </div>
	</div>
  </div>
  <!-- End project -->
  <!-- jQuery -->
  <script type="text/javascript" src="js/jquery.js"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="js/popper.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="js/bootstrap.js"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="js/mdb.js"></script>
  <!-- Your custom scripts (optional) -->
  <script type="text/javascript" src="js/logout.js">></script>
  <script type="text/javascript" src="js/logged.js">></script>
  <script type="text/javascript" src="js/details.js">></script>
</body>
</html>
