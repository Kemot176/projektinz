<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Ankiety online</title>
  <!-- MDB icon -->
  <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
  <!-- Google Fonts Roboto -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="css/bootstrap.css">
  <!-- Material Design Bootstrap -->
  <link rel="stylesheet" href="css/mdb.css">
  <!-- Your custom styles (optional) -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body onLoad="noBack();" onpageshow="if (event.persisted) noBack();" onUnload="">
  <!-- Start project -->
  <!-- Navbar -->
  <nav class="mb-1 navbar navbar-expand-lg navbar-dark info-color pb-3" >
    <a class="navbar-brand" href="index.html"><i class="fas fa-1x fa-magic  pl-1 pr-2 "></i> AnkietyOnline</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent-4"
      aria-controls="navbarSupportedContent-4" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse pr-1" id="navbarSupportedContent-4">
      <ul class="navbar-nav ml-auto">
      <li class="nav-item">
            <a class="navbar-brand" href="admin.html" >Panel administratora</a>
        </li>
      </ul>
    </div>
  </nav>
  <!-- Content -->

  <div class="container pb-5 pt-5">
    <div class=" animated jumbotron text-center pt-5 mb-0 fadeInLeft">
    <label class="" id="CountQ"></label>
      <!-- Subtitle -->
        <p class="ml-auto mr-auto successInfo text-center" id="infoSuccess"></p>
      <div class="md-form input-group mb-3">
        <p class="" id="question">Pytanie: </p>
      </div>
      <div class="text-left pb-3">
        <!-- Group of default radios - option 1 -->
      <div class="custom-control custom-radio pb-1">
        <input type="radio" class="custom-control-input" id="defaultGroupExample1" name="groupOfDefaultRadios">
        <label class="custom-control-label" for="defaultGroupExample1" id="answer1">Option 1</label>
      </div>

      <!-- Group of default radios - option 2 -->
      <div class="custom-control custom-radio pb-1">
        <input type="radio" class="custom-control-input" id="defaultGroupExample2" name="groupOfDefaultRadios" checked>
        <label class="custom-control-label" for="defaultGroupExample2" id="answer2">Option 2</label>
      </div>

      <!-- Group of default radios - option 3 -->
      <div class="custom-control custom-radio pb-1">
        <input type="radio" class="custom-control-input" id="defaultGroupExample3" name="groupOfDefaultRadios">
        <label class="custom-control-label" for="defaultGroupExample3" id="answer3">Option 3</label>
      </div>

      <!-- Group of default radios - option 3 -->
      <div class="custom-control custom-radio pb-1">
        <input type="radio" class="custom-control-input"  id="defaultGroupExample4" name="groupOfDefaultRadios">
        <label class="custom-control-label" for="defaultGroupExample4" id="answer4">Option 4</label>
      </div>
        <h2 class=" h1 pb-5"> </h2>
        <table id="answers" class="table table-striped btn-table">
        <thead>
          <tr>
            <td style="font-weight: bold"> Pytanie </td>
            <td style="font-weight: bold"> Odpowiedź </td>
          </tr>
        </thead>
        <tbody>
          <tr>
          </tr>
        </tbody>
        </table>
      <div class="input-group-append pt-4">
        <button id="next" name ="next" class="mx-auto fill  m-0 px-2" type="button" onclick="nextQ()">Następne pytanie</button>
      </div>
      </div>
    </div>
  </div>

  <!-- End project -->

  <!-- jQuery -->
  <script type="text/javascript" src="js/jquery.js"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="js/popper.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="js/bootstrap.js"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="js/mdb.js"></script>
  <!-- Your custom scripts (optional) -->

  <script type="text/javascript" src="js/Question.js">></script>
</body>
</html>
