<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Ankiety online</title>
  <!-- MDB icon -->
  <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
  <!-- Google Fonts Roboto -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="css/bootstrap.css">
  <!-- Material Design Bootstrap -->
  <link rel="stylesheet" href="css/mdb.css">
  <!-- Your custom styles (optional) -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Start project -->
  <!-- Navbar -->
  <nav class="mb-1 navbar navbar-expand-lg navbar-dark info-color pb-3" >
    <a class="navbar-brand" href="index.html"><i class="fas fa-1x fa-magic  pl-5 pr-2 "></i> AnkietyOnline</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent-4"
      aria-controls="navbarSupportedContent-4" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse pr-5" id="navbarSupportedContent-4">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" id="navbarDropdownMenuLink-4" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            <i class="fas fa-user"></i> Moje konto </a>
          <div class="dropdown-menu dropdown-menu-right dropdown-info" aria-labelledby="navbarDropdownMenuLink-4">
            <a class="dropdown-item" href="login.html">Zaloguj</a>
          </div>
        </li>
      </ul>
    </div>
  </nav>
  <!-- Content -->
  <div class="container pb-5 pt-5">
    <div class=" animated jumbotron text-center pt-5 mb-0 fadeInLeft">
      <!-- Title -->
      <h2 class="card-title h2 pb-5  my-4">Wypełnij ankiete</h2>
      <!-- Subtitle -->
      <div class="md-form input-group mb-3">
        <input type="text" class="form-control" placeholder="Tutaj wpisz kod ankiety" aria-label="Recipient's username"
          aria-describedby="MaterialButton-addon2">
      </div>
      <div class="input-group-append pb-5">
        <button class="mx-auto btn-custom  m-0 px-2" type="button" id="MaterialButton-addon2">Akceptuj</button>
      </div>
    </div>
    <div class=" animated jumbotron text-center pt-5 mb-0 fadeInRight">
      <!-- Title -->
      <h2 class="card-title h2 pt-5 pb-5">Wygeneruj kod</h2>
      <div class="md-form input-group mb-3">
        <input type="text" class="form-control" placeholder="Tutaj wpisz kod" aria-label="Recipient's username"
          aria-describedby="MaterialButton-addon2">
      </div>
      <div class="input-group-append pb-5">
        <button class="mx-auto btn-custom  m-0 px-2" type="button" id="MaterialButton-addon2">Generuj</button>
      </div>
    </div>
  </div>
  <!-- Footer -->
  <footer class="page-footer font-small unique-color-dark pt-4">
    <div class="container">
      <div class=" text-center py-3">© 2020 Copyright
        <a href="index.html">Dominik Ustupski & Tomasz Siedlecki</a>
      </div>
    </div>

  <!-- End project -->

  <!-- jQuery -->
  <script type="text/javascript" src="js/jquery.js"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="js/popper.js"></script>

  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="js/mdb.js"></script>
  <!-- Your custom scripts (optional) -->
  <script type="text/javascript"></script>
