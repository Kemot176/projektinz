<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Ankiety online</title>
  <!-- MDB icon -->
  <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
  <!-- Google Fonts Roboto -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="css/bootstrap.css">
  <!-- Material Design Bootstrap -->
  <link rel="stylesheet" href="css/mdb.css">
  <!-- Your custom styles (optional) -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Start project -->
  <!-- Navbar -->
  <nav class=" navbar navbar-expand-lg navbar-dark info-color pb-3" >
    <a class="navbar-brand" href="index.html"><i class="fas fa-1x fa-magic  pl-1 pr-2 "></i> AnkietyOnline</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent-4"
      aria-controls="navbarSupportedContent-4" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse pr-1" id="navbarSupportedContent-4">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
            <a class="navbar-brand" href="admin.html" >Panel administratora</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="view-custom-intro">
    <div id="showInfo" class="text-center alert alert-info alert-dismissible fade show" role="alert">
      <p><strong>Pomyślnie wygenerowano kod, zapisz go w bezpiecznym miejscu!</strong></p><p id="infoCode"></p>
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="container text-center">

      <div class="animated  text-center pt-5 mb-0 fadeInLeft">
          <h1 class="card-title h1 pt-5 pb-5 my-4">Chcesz anonimowo wypełnić ankietę?</h1>
      </div>
      <div class="animated  text-center  mb-0 fadeInRight">
        <div class="row">
          <div class="col-md-12">
            <!-- Stepers Wrapper -->
            <ul class="stepper stepper-horizontal">
              <!-- First Step -->
              <li class="completed">
                <a>
                  <span class="circle">1</span>
                  <span class="label">Wpisz token</span>
                </a>
              </li>
              <!-- Second Step -->
              <li class="active">
                <a >
                  <span class="circle">2</span>
                  <span class="label">Wygeneruj kod</span>
                </a>
              </li>
              <!-- Third Step -->
              <li class="active">
                <a >
                  <span class="circle"><i class="far fa-smile-beam fa-spin"></i></span>
                  <span class="label">Wypełnij ankiete</span>
                </a>
              </li>

            </ul>
            <!-- /.Stepers Wrapper -->
          </div>
        </div>
        <!-- /.Horizontal Steppers -->
      </div>
    </div>
  </div>
  <!-- Content -->
  <div class="view-custom">
    <div class="container pb-5 pt-5">
      <div class="row">
        <div class="col-lg">
          <div class=" animated jumbotron text-center fadeInLeft">
            <!-- Title -->
            <h4 class="card-title h4 h4-responsive pt-5 pb-5">Posiadasz kod dostępu?</h4>
            <p class="h4 mb-4 warningInfo" id="warningInfoCode"></p>
            <!-- Subtitle -->
            <div class="md-form input-group mb-3">
              <input id="QCode" name="QCode" type="text" class="form-control" placeholder="Podaj kod ankiety" aria-label="Recipient's username"
                aria-describedby="MaterialButton-addon2">
            </div>
            <div class=" pt-5 input-group-append pb-auto">
              <button class="mx-auto fill m-0 px-2" type="submit" id="MaterialButton-addon2" onclick="CheckCode();">Akceptuj</button>
            </div>
          </div>
        </div>
        <div class="col-lg">
          <div class=" animated jumbotron text-center  fadeInRight">
            <!-- Title -->
            <h4 class="card-title h4 h4-responsive pt-5 pb-5">Posiadasz token?</h4>
            <p class="h4 mb-4 warningInfo" id="warningInfoToken"></p>
            <div class="md-form input-group mb-3">
              <input id="TCode" name="TCode" type="text" class="form-control" placeholder="Podaj kod token" aria-label="Recipient's username"
                aria-describedby="MaterialButton-addon2">
            </div>
            <div class=" pt-5 input-group-append pb-auto">
              <button class="mx-auto fill m-0 px-2" type="button" id="MaterialButton-addon2" onclick="createCode();">Generuj</button>
            </div>
        </div>
        </div>
      </div>

    </div>
  </div>
  <!-- Footer -->
  <footer class="page-footer font-small unique-color-dark pt-4">
    <div class="container">
      <div class=" text-center py-3">© 2020 Copyright
        <a href="index.html">Dominik Ustupski & Tomasz Siedlecki</a>
      </div>
    </div>
  </footer>
  <!-- End project -->

  <!-- jQuery -->
  <script type="text/javascript" src="js/jquery.js"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="js/popper.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="js/bootstrap.js"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="js/mdb.js"></script>
  <!-- Your custom scripts (optional) -->
  <script type="text/javascript" src="js/Question.js"></script>

</body>
</html>
